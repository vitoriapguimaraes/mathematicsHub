<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Básica - Mathematics Hub</title>
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script type="module" src="../../assets/js/layout.js"></script>
    <style>
      .calculator-container {
        max-width: 90%;
        width: 100%;
        margin: 0 auto;
      }
      .calc-screen {
        background: rgba(0, 0, 0, 0.4);
        padding: 1.5rem;
        border-radius: var(--radius-md);
        text-align: right;
        margin-bottom: 1.5rem;
        min-height: 100px;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        word-break: break-all;
      }
      .prev-operand {
        color: var(--text-secondary);
        font-size: 1rem;
        min-height: 1.5rem;
      }
      .curr-operand {
        color: white;
        font-size: 2.5rem;
        font-weight: 700;
      }
      .calc-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 1.25rem; /* Increased gap for better spacing */
      }
      .calc-btn {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid var(--card-border);
        color: white;
        font-size: 1.5rem;
        border-radius: var(--radius-sm);
        cursor: pointer;
        aspect-ratio: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: var(--transition-fast);
        user-select: none;
      }
      .calc-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
      }
      .calc-btn.op {
        color: var(--accent-color);
        background: rgba(139, 92, 246, 0.1);
      }
      .calc-btn.op:hover {
        background: rgba(139, 92, 246, 0.2);
      }
      .calc-btn.equals {
        grid-column: span 1;
        background: var(--accent-color);
        border-color: var(--accent-color);
      }
      .calc-btn.equals:hover {
        background: var(--accent-hover);
      }
      .calc-btn.clear {
        color: var(--error);
      }
      @media (max-width: 400px) {
        .calc-btn {
          font-size: 1.25rem;
        }
      }
      /* Layout specific for Calculator Side-by-Side */
      .calc-page-layout {
        display: grid;
        grid-template-columns: 1fr minmax(350px, 450px);
        gap: 6rem;
        align-items: start;
        max-width: 1100px;
        margin: 0 auto;
      }

      .calc-header {
        text-align: left;
      }

      .calc-header .card-icon {
        /* Standard card-icon styles are sufficient, just margin adjustments */
        margin: 0 0 1.5rem 0;
        display: inline-flex;
      }

      .calc-header h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        line-height: 1.2;
      }

      .calc-header p {
        color: var(--text-secondary);
        font-size: 1.1rem;
        max-width: 400px;
      }

      @media (max-width: 768px) {
        .calc-page-layout {
          grid-template-columns: 1fr;
          gap: 0.75rem; /* Tighter gap */
          text-align: center;
          min-height: auto;
          padding: 0.5rem; /* Very compact padding */
        }
        .calculator-container {
          max-width: 100%; /* Full width on mobile */
          margin-bottom: 1rem; /* Reduced breathing room */
        }
        .calc-header {
          text-align: center;
          margin-bottom: 0.25rem;
        }
        .calc-header h1 {
          font-size: 1.75rem; /* Smaller title for mobile */
        }
        .calc-header .card-icon {
          margin: 0 auto 0.5rem auto;
          width: 48px;
          height: 48px;
        }
        .calc-header p {
          margin: 0 auto;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body class="with-sidebar">
    <div id="sidebar-overlay" class="sidebar-overlay"></div>
    <aside id="main-sidebar" class="sidebar">
      <div class="sidebar-header">
        <div class="logo-area">
          <ion-icon
            name="shapes-outline"
            style="font-size: 1.8rem; color: var(--accent-color)"
          ></ion-icon>
          <span
            style="font-weight: 700; font-size: 1.2rem; letter-spacing: -0.5px"
            >MathHub</span
          >
        </div>
        <button id="sidebar-close" class="sidebar-toggle-btn mobile-only">
          <ion-icon name="close-outline"></ion-icon>
        </button>
      </div>

      <nav class="sidebar-nav">
        <ul>
          <li>
            <a href="../../index.html" class="nav-link" data-page="home">
              <ion-icon name="grid-outline"></ion-icon>
              <span>Dashboard</span>
            </a>
          </li>
          <li class="nav-divider">Ferramentas</li>
          <li>
            <a
              href="../../apps/basic-calculator/index.html"
              class="nav-link active"
              data-page="basic-calculator"
            >
              <ion-icon name="calculator-outline"></ion-icon>
              <span>Calculadora</span>
            </a>
          </li>
          <li>
            <a
              href="../../apps/media-calculator/index.html"
              class="nav-link"
              data-page="media-calculator"
            >
              <ion-icon name="school-outline"></ion-icon>
              <span>Média Escolar</span>
            </a>
          </li>
          <li>
            <a
              href="../../apps/currency-converter/index.html"
              class="nav-link"
              data-page="currency-converter"
            >
              <ion-icon name="cash-outline"></ion-icon>
              <span>Conversor Moedas</span>
            </a>
          </li>
        </ul>
      </nav>

      <div class="sidebar-footer">
        <p>Desenvolvido por</p>
        <a
          href="https://github.com/vitoriapguimaraes"
          target="_blank"
          rel="noopener noreferrer"
        >
          <ion-icon name="logo-github"></ion-icon> vitoriapguimaraes
        </a>
      </div>
    </aside>

    <button id="sidebar-open" class="sidebar-toggle-btn floating-toggle">
      <ion-icon name="menu-outline"></ion-icon>
    </button>
    <main class="container">
      <div class="calc-page-layout">
        <header class="calc-header">
          <div class="card-icon">
            <ion-icon name="calculator-outline"></ion-icon>
          </div>
          <h1>Calculadora Básica</h1>
          <p>Realize operações matemáticas essenciais com facilidade.</p>
        </header>

        <div class="card calculator-container">
          <!-- Replaced internal header with external one above -->

          <div class="calc-screen">
            <div class="prev-operand" id="prev-operand"></div>
            <div class="curr-operand" id="curr-operand">0</div>
          </div>

          <div class="calc-grid">
            <button class="calc-btn clear" data-action="ce">CE</button>
            <button class="calc-btn clear" data-action="c">C</button>
            <button class="calc-btn op" data-op="%">%</button>
            <button class="calc-btn op" data-op="/">÷</button>

            <button class="calc-btn" data-num="7">7</button>
            <button class="calc-btn" data-num="8">8</button>
            <button class="calc-btn" data-num="9">9</button>
            <button class="calc-btn op" data-op="*">×</button>

            <button class="calc-btn" data-num="4">4</button>
            <button class="calc-btn" data-num="5">5</button>
            <button class="calc-btn" data-num="6">6</button>
            <button class="calc-btn op" data-op="-">-</button>

            <button class="calc-btn" data-num="1">1</button>
            <button class="calc-btn" data-num="2">2</button>
            <button class="calc-btn" data-num="3">3</button>
            <button class="calc-btn op" data-op="+">+</button>

            <button class="calc-btn" data-num="00">00</button>
            <button class="calc-btn" data-num="0">0</button>
            <button class="calc-btn" data-num=".">.</button>
            <button class="calc-btn equals" data-action="compute">=</button>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
