<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Moedas - Mathematics Hub</title>
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <style>
      .converter-container {
        max-width: 600px;
        margin: 0 auto;
      }
      .converter-grid {
        display: grid;
        gap: 1.5rem;
        margin: 2rem 0;
      }
      .currency-row {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 1rem;
        align-items: center;
      }
      select {
        width: 100%;
        padding: 1rem;
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid var(--card-border);
        border-radius: var(--radius-sm);
        color: white;
        font-family: inherit;
        font-size: 1rem;
        outline: none;
        appearance: none; /* Custom arrow */
        cursor: pointer;
      }
      .swap-btn {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid var(--card-border);
        color: var(--accent-color);
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        margin: 0 auto;
        transition: var(--transition-fast);
      }
      .swap-btn:hover {
        background: var(--accent-color);
        color: white;
        transform: rotate(180deg);
      }
      .result-display {
        text-align: center;
        font-size: 2rem;
        font-weight: 700;
        color: var(--success);
        padding: 1rem;
        background: rgba(0, 0, 0, 0.2);
        border-radius: var(--radius-md);
        margin-top: 1rem;
      }
      .rate-info {
        text-align: center;
        font-size: 0.9rem;
        color: var(--text-secondary);
        margin-top: 0.5rem;
      }
      .error-msg {
        color: var(--error);
        text-align: center;
        margin-top: 1rem;
        min-height: 1.5rem;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <a
        href="../../index.html"
        style="
          display: flex;
          align-items: center;
          gap: 0.5rem;
          color: var(--text-secondary);
          text-decoration: none;
          margin-bottom: 2rem;
        "
      >
        <ion-icon name="arrow-back-outline"></ion-icon> Voltar para o Hub
      </a>

      <div class="card converter-container animate-fade-in">
        <header style="text-align: center; margin-bottom: 2rem">
          <div class="card-icon" style="margin: 0 auto 1rem auto">
            <ion-icon name="cash-outline"></ion-icon>
          </div>
          <h1>Conversor de Moedas</h1>
          <p>Taxas de câmbio atualizadas em tempo real.</p>
        </header>

        <div class="converter-box">
          <div class="currency-row">
            <label
              style="
                grid-column: 1/-1;
                color: var(--text-secondary);
                font-size: 0.9rem;
              "
              >Valor e Moeda de Origem</label
            >
            <input type="number" id="amount" value="1" placeholder="0.00" />
            <select id="from-currency">
              <!-- Options filled by JS -->
            </select>
          </div>

          <div class="swap-btn" id="swap-button" title="Inverter Moedas">
            <ion-icon name="swap-vertical-outline"></ion-icon>
          </div>

          <div class="currency-row">
            <label
              style="
                grid-column: 1/-1;
                color: var(--text-secondary);
                font-size: 0.9rem;
              "
              >Moeda de Destino</label
            >
            <div
              style="
                padding: 1rem;
                background: rgba(255, 255, 255, 0.05);
                border-radius: var(--radius-sm);
                color: var(--text-secondary);
              "
            >
              Convertido para
            </div>
            <select id="to-currency">
              <!-- Options filled by JS -->
            </select>
          </div>

          <div class="result-display" id="result-text">...</div>
          <div class="rate-info" id="rate-text"></div>

          <button
            id="convert-btn"
            class="btn"
            style="width: 100%; margin-top: 1.5rem"
          >
            Converter Agora
          </button>

          <div class="error-msg"></div>
        </div>

        <div
          style="
            margin-top: 2rem;
            border-top: 1px solid var(--card-border);
            padding-top: 1rem;
          "
        >
          <h3 style="font-size: 1.2rem; margin-bottom: 1rem">
            Histórico Recente
          </h3>
          <div style="max-height: 200px; overflow-y: auto">
            <table
              id="history-table"
              style="width: 100%; font-size: 0.9rem; text-align: left"
            >
              <thead style="color: var(--accent-color)">
                <tr>
                  <th>Data</th>
                  <th>De</th>
                  <th>Para</th>
                  <th>Valor</th>
                </tr>
              </thead>
              <tbody style="color: var(--text-secondary)">
                <!-- History Items -->
              </tbody>
            </table>
          </div>
          <button
            id="export-btn"
            class="btn"
            style="
              margin-top: 1rem;
              background: transparent;
              border: 1px solid var(--card-border);
              width: 100%;
              font-size: 0.9rem;
            "
          >
            Exportar Histórico (.txt)
          </button>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
