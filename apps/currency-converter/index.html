<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Moedas - Mathematics Hub</title>
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script type="module" src="../../assets/js/layout.js"></script>
    <style>
      /* Refactored Styles matching Media Calculator */
      .app-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
        align-items: start;
      }
      @media (max-width: 1024px) {
        .app-container {
          grid-template-columns: 1fr;
          max-width: 800px;
        }
      }

      .converter-box {
        display: grid;
        gap: 1.5rem;
        border-radius: var(--radius-md);
      }

      .currency-row {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 1rem;
        align-items: center;
      }

      /* Inputs & Selects */
      input,
      select {
        width: 100%;
        padding: 1rem;
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid var(--card-border);
        border-radius: var(--radius-sm);
        color: white;
        font-family: inherit;
        font-size: 1rem;
        outline: none;
        transition: var(--transition-fast);
      }
      input:focus,
      select:focus {
        border-color: var(--accent-color);
        background: rgba(0, 0, 0, 0.5);
      }

      .swap-btn {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid var(--card-border);
        color: var(--accent-color);
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        margin: 0 auto;
        transition: var(--transition-fast);
      }
      .swap-btn:hover {
        background: var(--accent-color);
        color: white;
        transform: rotate(180deg);
      }

      .result-display {
        text-align: center;
        font-size: 2rem;
        font-weight: 700;
        color: var(--success);
        padding: 1rem;
        background: rgba(0, 0, 0, 0.2);
        border-radius: var(--radius-md);
        margin-top: 1rem;
      }
      .rate-info {
        text-align: center;
        font-size: 0.9rem;
        color: var(--text-secondary);
        margin-top: 0.5rem;
      }
      .error-msg {
        color: var(--error);
        text-align: center;
        margin-top: 1rem;
        min-height: 1.5rem;
      }

      /* History Table Styles (Replicated) */
      .history-section {
        margin-top: 0;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
        background: rgba(0, 0, 0, 0.2);
        border-radius: var(--radius-sm);
        overflow: hidden;
      }
      th,
      td {
        padding: 1rem;
        text-align: left;
        border-bottom: 1px solid var(--card-border);
      }
      th {
        background: rgba(255, 255, 255, 0.05);
        color: var(--accent-color);
      }

      /* Toast & Modal styles can be added if we implement notifications here too */
    </style>
  </head>
  <body class="with-sidebar">
    <div id="sidebar-overlay" class="sidebar-overlay"></div>
    <aside id="main-sidebar" class="sidebar">
      <div class="sidebar-header">
        <div class="logo-area">
          <ion-icon
            name="shapes-outline"
            style="font-size: 1.8rem; color: var(--accent-color)"
          ></ion-icon>
          <span
            style="font-weight: 700; font-size: 1.2rem; letter-spacing: -0.5px"
            >MathHub</span
          >
        </div>
        <button id="sidebar-close" class="sidebar-toggle-btn mobile-only">
          <ion-icon name="close-outline"></ion-icon>
        </button>
      </div>

      <nav class="sidebar-nav">
        <ul>
          <li>
            <a href="../../index.html" class="nav-link" data-page="home">
              <ion-icon name="grid-outline"></ion-icon>
              <span>Dashboard</span>
            </a>
          </li>
          <li class="nav-divider">Ferramentas</li>
          <li>
            <a
              href="../../apps/media-calculator/index.html"
              class="nav-link"
              data-page="media-calculator"
            >
              <ion-icon name="school-outline"></ion-icon>
              <span>Média Escolar</span>
            </a>
          </li>
          <li>
            <a
              href="../../apps/currency-converter/index.html"
              class="nav-link active"
              data-page="currency-converter"
            >
              <ion-icon name="cash-outline"></ion-icon>
              <span>Conversor Moedas</span>
            </a>
          </li>
          <li>
            <a
              href="../../apps/basic-calculator/index.html"
              class="nav-link"
              data-page="basic-calculator"
            >
              <ion-icon name="calculator-outline"></ion-icon>
              <span>Calculadora</span>
            </a>
          </li>
        </ul>
      </nav>

      <div class="sidebar-footer">
        <p>Desenvolvido por</p>
        <a
          href="https://github.com/vitoriapguimaraes"
          target="_blank"
          rel="noopener noreferrer"
        >
          <ion-icon name="logo-github"></ion-icon> vitoriapguimaraes
        </a>
      </div>
    </aside>

    <button id="sidebar-open" class="sidebar-toggle-btn floating-toggle">
      <ion-icon name="menu-outline"></ion-icon>
    </button>
    <main class="app-container">
      <!-- Sidebar handles navigation -->

      <div class="card">
        <header style="text-align: center; margin-bottom: 2rem">
          <div class="card-icon" style="margin: 0 auto 1rem auto">
            <ion-icon name="cash-outline"></ion-icon>
          </div>
          <h1>Conversor de Moedas</h1>
          <p>Taxas de câmbio atualizadas em tempo real.</p>
        </header>

        <div class="converter-box">
          <div class="currency-row">
            <label
              style="
                grid-column: 1/-1;
                color: var(--text-secondary);
                font-size: 0.9rem;
              "
              >Valor e Moeda de Origem</label
            >
            <input type="number" id="amount" value="1" placeholder="0.00" />
            <select id="from-currency">
              <!-- Options filled by JS -->
            </select>
          </div>

          <div class="swap-btn" id="swap-button" title="Inverter Moedas">
            <ion-icon name="swap-vertical-outline"></ion-icon>
          </div>

          <div class="currency-row">
            <label
              style="
                grid-column: 1/-1;
                color: var(--text-secondary);
                font-size: 0.9rem;
              "
              >Moeda de Destino</label
            >
            <div
              style="
                padding: 1rem;
                background: rgba(255, 255, 255, 0.05);
                border-radius: var(--radius-sm);
                color: var(--text-secondary);
              "
            >
              Convertido para
            </div>
            <select id="to-currency">
              <!-- Options filled by JS -->
            </select>
          </div>

          <div class="result-display" id="result-text">...</div>
          <div class="rate-info" id="rate-text"></div>

          <button
            id="convert-btn"
            class="btn"
            style="width: 100%; margin-top: 1.5rem"
          >
            Converter Agora
          </button>

          <div class="error-msg"></div>
        </div>
      </div>

      <div class="history-section">
        <div id="history-content">
          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
              margin-bottom: 1rem;
            "
          >
            <h2>Histórico Recente</h2>
            <div style="display: flex; gap: 0.5rem">
              <button
                id="clear-history-button"
                class="btn"
                style="
                  padding: 0.5rem 1rem;
                  font-size: 0.9rem;
                  background: transparent;
                  border: 1px solid var(--warning);
                  color: var(--warning);
                "
              >
                Limpar
              </button>
              <button
                id="export-btn"
                class="btn"
                style="padding: 0.5rem 1rem; font-size: 0.9rem"
              >
                Exportar
              </button>
            </div>
          </div>

          <div style="overflow-x: auto; max-height: 400px">
            <table
              id="history-table"
              style="width: 100%; font-size: 0.9rem; text-align: left"
            >
              <thead style="color: var(--accent-color)">
                <tr>
                  <th>Data</th>
                  <th>De</th>
                  <th>Para</th>
                  <th>Valor</th>
                </tr>
              </thead>
              <tbody style="color: var(--text-secondary)">
                <!-- History Items -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <div id="toast-container"></div>

    <div id="confirm-modal" class="modal-overlay">
      <div class="modal-content">
        <ion-icon
          name="alert-circle-outline"
          style="font-size: 3rem; color: var(--warning); margin-bottom: 1rem"
        ></ion-icon>
        <h3 id="modal-title" style="margin-bottom: 0.5rem">Confirmação</h3>
        <p id="modal-message">Tem certeza?</p>
        <div class="modal-actions">
          <button
            id="modal-cancel"
            class="btn btn-outline"
            style="min-width: 100px"
          >
            Cancelar
          </button>
          <button
            id="modal-confirm"
            class="btn"
            style="min-width: 100px; background: var(--error)"
          >
            Confirmar
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
